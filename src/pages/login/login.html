<ion-header>

</ion-header>

<ion-content padding="true" class="padding">

    <img src="../../assets/imgs/logoOficial.png" alt="Logo" style="width: 26%;margin-left: 39%;margin-top: 25%;">

    <div id="inputs" class="posicao" padding>

        <div>
            <ion-item>
                <ion-label style="color:#5c7c85" stacked>Usuario</ion-label>
                <ion-input style="color:#5c7c85" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label style="color:#5c7c85" stacked>Senha</ion-label>
                <ion-input style="color:#5c7c85" type="password"></ion-input>
            </ion-item>

        </div>

        <div id="btn" style="position: relative;top: 2%">
            <ion-row padding>
                <button ion-button block class="enter" (click)="doProximaPagina()">Entrar</button>
                <button ion-button color="light" block (click)="doCadastrar()">Cadastre-se</button>
            </ion-row>
        </div>

        <ion-label style="margin-left: 32%;"><a style="color: #fff" (click)="doEsqueciSenha()">Esqueci a senha</a></ion-label>
    </div>
</ion-content>
