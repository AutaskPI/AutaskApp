<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <img src="../../assets/imgs/logoOficial.png" alt="Logo" style="width: 26%;margin-left: 39%;">

    <div id="inputs" padding>
        <ion-item>
            <ion-label stacked>Usuario</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </div>
    <div id="btn">
        <ion-row padding>
            <button ion-button block (click)="doProximaPagina()">Entrar</button>
            <button ion-button color="light" block (click)="doProximaPagina()">Cadastre-se</button>
            <ion-label style="margin-left: 32%;"><a href="">Esqueci a senha</a></ion-label>
        </ion-row>
    </div>

</ion-content>
